<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="app.css" />

		<title>Frontend Mentor | Interactive rating component</title>

		<script defer src="script.js"></script>
	</head>
	<body>
		<!-- Rating state start -->
		<div class="rating">
			<img src="images/icon-star.svg" alt="icon-star" class="star-icon" />
			<h2 class="rating-title">How did we do?</h2>
			<p class="rating-description">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
			<div class="rating-options">
				<button class="rating-option">1</button>
				<button class="rating-option">2</button>
				<button class="rating-option">3</button>
				<button class="rating-option">4</button>
				<button class="rating-option">5</button>
			</div>
			<button type="submit" class="submit-button">Submit</button>
		</div>
		<!-- Rating state end -->

		<!-- Thank you state start -->
		<div class="thank-you-message hidden">
			<img src="images/illustration-thank-you.svg" alt="thank-you" class="thank-you-image" />
			<p class="selected-rating">You selected <span class="selected-number">2</span> out of 5</p>
			<h2 class="thank-you-title">Thank you!</h2>
			<p class="thank-you-description">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
		</div>

		<!-- Thank you state end -->
	</body>
</html>
